<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

    <nav class="site-nav">
      <div class="trigger">
        <a class="page-link" href="{{ "/" | relative_url }}">Home</a>
        <a class="page-link" href="{{ "/projects/" | relative_url }}">Projects</a>
        <a class="page-link" href="https://github.com/peacharonies" target="_blank">GitHub</a>
        <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ™</button>
      </div>
    </nav>
  </div>
</header>

<script>
function toggleTheme() {
  const html = document.documentElement;
  const button = document.querySelector('.theme-toggle');
  const currentTheme = html.getAttribute('data-theme');
  const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  
  if (currentTheme === 'dark') {
    // Switch to light mode
    html.setAttribute('data-theme', 'light');
    button.textContent = 'ğŸŒ™';
    localStorage.setItem('theme', 'light');
  } else if (currentTheme === 'light') {
    // Switch to system default
    html.removeAttribute('data-theme');
    button.textContent = systemPrefersDark ? 'â˜€ï¸' : 'ğŸŒ™';
    localStorage.removeItem('theme');
  } else {
    // Currently using system default, switch to opposite
    if (systemPrefersDark) {
      html.setAttribute('data-theme', 'light');
      button.textContent = 'ğŸŒ™';
      localStorage.setItem('theme', 'light');
    } else {
      html.setAttribute('data-theme', 'dark');
      button.textContent = 'â˜€ï¸';
      localStorage.setItem('theme', 'dark');
    }
  }
}

// Initialize theme on page load
document.addEventListener('DOMContentLoaded', function() {
  const savedTheme = localStorage.getItem('theme');
  const button = document.querySelector('.theme-toggle');
  const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  
  if (savedTheme) {
    // User has manually set a preference
    document.documentElement.setAttribute('data-theme', savedTheme);
    button.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
  } else {
    // Use system preference
    button.textContent = systemPrefersDark ? 'â˜€ï¸' : 'ğŸŒ™';
  }
  
  // Listen for system theme changes
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
    if (!localStorage.getItem('theme')) {
      // Only update if user hasn't manually set a preference
      button.textContent = e.matches ? 'â˜€ï¸' : 'ğŸŒ™';
    }
  });
});
</script>
